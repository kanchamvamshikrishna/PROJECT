<div class="whole-body">



    <button (click)="getData()" class="btn">Click her get product Details</button>
    <div class="inner-body">
    <div *ngIf="data">
      <table>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr *ngFor="let product of data">
          <td>{{product.id}}</td>
          <td>{{product.title}}</td>
          <td>{{product.price}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
